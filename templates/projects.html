{% extends "layout.html" %}

{% block content %}
{% for item in data %}
	<div class="bigass-panel col-md-10">
		<div class="col-md-2">
			<h1><a href="/projects/{{ item.id }}">{{ item.title }}</a></h1>
			{% if item.github %}
				<h3><a href="{{ item.github }}">GitHub Link</a></h3>
			{% endif %}
		</div>
		<div class="col-md-2"></div>
		<div class="col-md-4"><h3>{{ item.description }}</h3></div>
	</div>
{% endfor %}
{% endblock content %}
