{% extends "layout.html" %}

{% block content %}
{% for item in data %}
	<div class="bigass-panel col-md-10">
		<div class="col-md-2"><h1>{{ item.title }}</h1></div>
		<div class="col-md-4 col-md-offset-1"><h3>{{ item.description }}</h3></div>
		<ul class="list-group col-md-4 col-md-offset-1">
			{% for bullet in item.bullets %}
				<li class="list-group-item" style="color:#333;text-align:left">{{ bullet|safe }}</li>
			{% endfor %}
		</ul>
	</div>
{% endfor %}
{% endblock content %}
